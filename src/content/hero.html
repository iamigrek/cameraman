<section class="hero hero--disable">
	<div class="hero__container container">
		<div class="hero-modal">
			<div id="response" class="hero-modal__inner">
				<button class="hero-modal__close btn btn--close"></button>
				<h2 class="hero-modal__title title title--main">
					Contact me
				</h2>
				<form name="ourForm" id="hero-form" class="hero__form form">

						<input name="name" id="hero-form-name" class="form__input" type="text" placeholder=" ">

						<span class="form__error"></span>
					</div>
					<div class="form__item">

						<span class="form__error"></span>
					</div>
					<div class="form__item">

						<lable for="hero-form-mail" class="form__lable">Почта</lable>
						<span class="form__error"></span>

				</form>
			</div>
		</div>
		<div class="hero__wrapper">
			<h1 class="hero__title hero__title--disable title title--hero">
				cameraman
				<span class="hero__title-small title title--hero-small">
					Nazar Hoptynets
				</span>
			</h1>
			<button class="hero__btn hero__btn--disable btn btn--main">
				Contact me
			</button>
		</div>
